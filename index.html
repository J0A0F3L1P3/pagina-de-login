<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5064/5064026.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Página de Login</title>
</head>

<body>

  <div class="container">
    <nav class="navTabs" >
      <img src=https://picsum.photos/100 alt="foto de perfil">
      <ul>
        <li>
          <input type="radio" id="aba1" class="input" name="abas" checked>
          <label for="aba1" class="label">Log-in</label>
          <div class="content">
            <div class="login-box">
              <form>
                <div class="user-box">
                  <input type="text" name="" id="username" autocomplete="off" required>
                  <label for="username" class="labForm">Username</label>
                </div>
                <div class="user-box">
                  <input type="password" name="" id="password" required>
                  <label for="password" class="labForm">Password</label>
                </div>
                  <a href="#">SEND</a>
              </form>
            </div>
          </div>
        </li>
        <li>
          <input type="radio" id="aba2" class="input" name="abas">
          <label for="aba2" class="label">Sign-up</label>
          <div class="content"> Sessão de registro em andamento </div>
        </li>
      </ul>
    </nav>
  </div>
  
  <script src="script.js"></script>

</body>

</html>
